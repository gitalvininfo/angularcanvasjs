<div style="margin-left:50px;">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Shiba Inu</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="http://app.pltrades.com//storage/images/watchlist/test-watchlist-1574224053506.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
            </p>
        </mat-card-content>
        <mat-card-actions>
            <app-comment-button (xpandEvent)="panelOpenState=$event"></app-comment-button>
        </mat-card-actions>
        <app-comments-container [xpandStatus]="panelOpenState"></app-comments-container>
    </mat-card>
</div>
